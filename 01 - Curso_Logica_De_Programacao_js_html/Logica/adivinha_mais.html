<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha mais</title>
</head>

<body>
    <input />
    <button>Compare com meu segredo</button>

    <script>
        function sorteia () {
            return Math.floor(Math.random() * 10);
        }
        
        function sorteiaNumero(quantidade) {

            var segredos = [];
            for (var i = 0; i < quantidade; i++) {

                var numeroAleatorio = sorteia();
                var achou = false;

                for (var j = 0; j < segredos.length; j++) {
                    if (segredos[j] == numeroAleatorio) {
                        achou = true;
                        i--;
                        break;
                    }
                }


                if (!achou) {
                    segredos.push(numeroAleatorio);
                }
                
            }
            return segredos;

        }

        var segredos = sorteiaNumero(6);
        console.log(segredos);

        var input = document.querySelector("input");
        input.focus();

        function verifica() {

            var achou = false;
            for (let posicao = 0; posicao < segredos.length; posicao++) {

                if (input.value == segredos[posicao]) {

                    alert("Você acertou!");
                    achou = true;
                    break;

                }

            }

            if (achou == false) {
                alert("Você errou!");
            }

            input.value = "";
            input.focus();

        }

        var button = document.querySelector("button");

        button.onclick = verifica;

    </script>
</body>

</html>
