<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>

        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        function calculaIMC(peso, altura) {
            return peso / (altura * altura);
           
        }
        
        var nomeInformado = prompt("Qual o seu nome?");
        var alturaInformada = prompt(nomeInformado + ", qual a sua altura?");
        var pesoInformado = prompt(nomeInformado + ", qual o seu peso:");

        mostra(nomeInformado + "seu IMC Ã©: " + (calculaIMC(pesoInformado, alturaInformada)));

    </script>
</body>
</html>
