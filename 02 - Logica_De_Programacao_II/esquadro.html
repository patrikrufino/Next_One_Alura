<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando um Esquadro com JS</title>
</head>

<body>

    <canvas width="600" height="400">

    </canvas>
    <script>
        var screen = document.querySelector('canvas');
        var ctx = screen.getContext('2d');

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(50, 400);
        ctx.lineTo(400, 400);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(100, 175);
        ctx.lineTo(100, 350);
        ctx.lineTo(275, 350);
        ctx.fill();

    </script>

</body>

</html>
